<html lang="en">
<head>

    <link rel=stylesheet href=main.css />
    <title>somepx</title>
</head>
<body>
    <header>
        <div>
            <h1>some:px</h1>
            <span>converse in px</span>
            <a class=login href="login">login with github</a>
        </div>
    </header>
    <div>
        <div class="px-demo-container">
            <div class="px px-demo">
                <div class="width-wise"></div>
                <div class="width-dimension"><span>452px</span></div>

                <span class=height-top>&#9668;</span>

                    <div class=px-tag-line>how are you?</div>
                </div>
                <div class="px-demo-container-inner">
                    <div class="px px-demo">

                        <div class="width-dimension"><span>452px</span></div>
                        <div class="height-wise"></div>
                        <div class="height-dimension"><span>320px</span></div>
                        <span class=width-left>&#9668;</span>
                        <span class=width-right>&#9668;</span>
                        <span class=height-top>&#9668;</span>
                        <span class=height-bottom>&#9668;</span>
                        <div class=px-body>
                            <div class=px-tag-line>fine thanks, how's the family?</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
